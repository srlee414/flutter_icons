<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A gallery of Flutter Material Design icons">

  <!-- App Info -->
  <title>Flutter Icons Gallery</title>
  <meta name="application-name" content="Flutter Icons Gallery">
  <meta name="theme-color" content="#0175C2">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutter Icons Gallery">
  <link rel="apple-touch-icon" href="favicon192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon512.png">
  <link rel="apple-touch-icon" href="favicon192.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Flutter web initialization -->
  <script>
    window.addEventListener('load', function () {
      // Restore the previous scroll position if it exists
      var scrollPos = sessionStorage.getItem('scrollPos');
      if (scrollPos) {
        window.scrollTo(0, parseInt(scrollPos));
        sessionStorage.removeItem('scrollPos');
      }
    });

    window.addEventListener('beforeunload', function () {
      // Save the current scroll position
      sessionStorage.setItem('scrollPos', window.scrollY);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
